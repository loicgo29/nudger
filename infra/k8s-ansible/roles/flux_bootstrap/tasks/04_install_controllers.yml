---
- name: Install Flux controllers
  ansible.builtin.command: "{{ flux_bin }} install -n {{ flux_namespace }}"
  environment:
    KUBECONFIG: "{{ kubeconfig }}"
  register: flux_install
  changed_when: "'customresourcedefinition' in (flux_install.stdout | default('')) or 'namespace/{{ flux_namespace }}' in (flux_install.stdout | default(''))"

