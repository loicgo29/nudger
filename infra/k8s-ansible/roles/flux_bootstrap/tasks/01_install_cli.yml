---
- name: Download flux {{ flux_version }}
  ansible.builtin.get_url:
    url: "https://github.com/fluxcd/flux2/releases/download/v{{ flux_version }}/flux_{{ flux_version }}_linux_amd64.tar.gz"
    dest: /tmp/flux.tgz
    mode: '0644'

- name: Install flux into {{ flux_bin }}
  ansible.builtin.unarchive:
    src: /tmp/flux.tgz
    dest: "{{ flux_bin | dirname }}"
    remote_src: true
    extra_opts: ['--strip-components=1','flux']
  args:
    creates: "{{ flux_bin }}"

