---
# Defaults are the lowest-precedence vars: easy to override in inventory,
# group_vars/host_vars, or with -e on the CLI.

# === canonical vars (with role prefix) ===
devops_user_home: "{{ ansible_env.HOME }}"
devops_bin_dir: "{{ devops_user_home }}/bin"
devops_ansible_venv: "{{ devops_user_home }}/ansible_venv"
devops_requirements_file: "{{ devops_user_home }}/nudger/infra/k8s_ansible/requirements.yml"
devops_github_token: ""

# Optional: pin pip version to avoid `state: latest`
# Example: devops_pip_version: "24.2"
devops_pip_version: ""
