---
- name: Include common vars
  include_vars:
    file: ../../common/vars/main.yml


- name: Ensure keyring directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: yes


- name: Download Kubernetes GPG key (ASCII)
  get_url:
    url: "{{ kubernetes_gpg_key }}"
    dest: /tmp/kubernetes-archive-keyring.asc
    mode: '0644'
  become: yes

- name: Install common dependencies
  apt:
    name: "{{ common_dependencies }}"
    state: present
    update_cache: yes
  become: yes

- name: Convert GPG key to binary keyring format
  command: "gpg --dearmor -o /etc/apt/keyrings/kubernetes-archive-keyring.gpg /tmp/kubernetes-archive-keyring.asc"
  args:
    creates: /etc/apt/keyrings/kubernetes-archive-keyring.gpg
  become: yes

- name: Remove temporary ASCII GPG key
  file:
    path: /tmp/kubernetes-archive-keyring.asc
    state: absent
  become: yes

- name: Remove old Kubernetes repo file if exists
  file:
    path: /etc/apt/sources.list.d/kubernetes.list
    state: absent
  become: yes

- name: Add Kubernetes repository
  ansible.builtin.apt_repository:
    repo: "{{ kubernetes_repo }}"
    state: present
    filename: kubernetes
    update_cache: yes
  become: yes

- name: Install Kubernetes packages
  apt:
    name: "{{ kubernetes_packages }}"
    state: present
    update_cache: yes
  become: yes

- name: Hold packages at specific version
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop: "{{ kubernetes_packages }}"
  become: yes

- name: Ensure kubelet is running
  service:
    name: kubelet
    state: started
    enabled: yes
  become: yes

- name: Create .kube directory in user home
  file:
    path: "/home/{{ ansible_user }}/.kube"
    state: directory
    mode: '0700'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Copier admin.conf pour ansible
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "/home/{{ ansible_user }}/.kube/config"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: DÃ©finir KUBECONFIG pour ansible
  lineinfile:
    path: "/home/{{ ansible_user }}/.bashrc"
    line: 'export KUBECONFIG=$HOME/.kube/config'
    create: yes
    state: present

