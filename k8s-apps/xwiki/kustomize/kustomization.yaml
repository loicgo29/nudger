resources:
  - ./rendered.yaml

patches:
  - target:
      kind: StatefulSet
      name: xwiki-mysql
      namespace: open4goods
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/livenessProbe
        value:
          exec:
            command:
              - sh
              - -c
              - "mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6

      - op: add
        path: /spec/template/spec/containers/0/readinessProbe
        value:
          exec:
            command:
              - sh
              - -c
              - "mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

  - target:
      kind: StatefulSet
      name: xwiki-mysql
      namespace: open4goods
    patch: |-
      - op: remove
        path: /spec/volumeClaimTemplates/0/spec/selector
