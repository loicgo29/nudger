# Docker
docker_dependencies:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release

docker_gpg_url: "https://download.docker.com/linux/ubuntu/gpg"
docker_gpg_path: "/etc/apt/keyrings/docker.gpg"
docker_repo_url: "https://download.docker.com/linux/ubuntu"
docker_repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

# Kubernetes
kubernetes_gpg_key: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
kubernetes_packages:
  - kubelet
  - kubeadm
  - kubectl
